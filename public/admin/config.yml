backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "home page"
    label: "Home content"
    folder: "content/home"
    format: "frontmatter"
    create: false
    slug: "home"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Profile Image",
          name: "image",
          widget: "image",
          default: "https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
        }
      - { label: "Home body", name: "body", widget: "markdown" }
  - name: "about-page"
    label: "About Page Content"
    folder: "content/about"
    format: "frontmatter"
    slug: "About-page-content"
    create: false
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "About me Body", name: "body", widget: "markdown" }

  - label: "Navigation Links"
    name: "navigation-links"
    files:
      - label: "Links"
        name: "links"
        file: "content/navigation.yml"
        create: true
        editor:
          preview: false
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }

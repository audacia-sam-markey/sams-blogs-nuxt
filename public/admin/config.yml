backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
local_backend: true

media_folder: static/img
public_folder: /img

collections:
  # BLOG
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  # FEATURED BLOGS
  - name: "featured-blogs"
    label: "Featured Blogs"
    format: "frontmatter"
    widget: "list"
    create: false
    summary: "{{field.blog}}"
    fields:
      - {
          label: "Featured Blog",
          name: "featured-blog",
          widget: "relation",
          collection: blog,
          search_fields: ["title"],
          value_field: "blog.title",
        }

      # ABOUT PAGE
  - name: "about-page"
    label: "About Page Content"
    folder: "content/about"
    format: "frontmatter"
    slug: "About-page-content"
    create: false
    add_to_top: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "About me Body", name: "body", widget: "markdown" }

  - label: "Navigation Links"
    name: "navigation-links"
    files:
      - label: "Links"
        name: "links"
        file: "content/navigation.yml"
        create: true
        editor:
          preview: false
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }
